{% block content %}
<style>
    .message {
        display: flex;
        align-items: flex-start;
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #f9f9f9;
    }

    .avatar {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
        flex-shrink: 0;
    }

    .message-info {
        flex: 1;
    }

    .message-info>div:first-child {
        font-weight: bold;
        color: #333;
        margin-bottom: 5px;
    }

    .message-content {
        color: #666;
        line-height: 1.4;
    }

    ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }

    li {
        margin: 0;
    }
</style>

{% if current_user.is_authenticated %} {# ログインしている場合に表示 #}
<h2>登録ユーザー全員にメールを送信します。</h2>
<form action="{{ url_for('mail_send') }}" method="post">
    <label for="message">Message:</label>
    <br>
    <textarea name="content" id="message" placeholder="送信したい内容を入力してください"></textarea>
    <br>
    <input type="submit" value="送信する" />
</form>
{% endif %}

<h2>送信したメール一覧</h2>
<ul>
    {% for message in mail_messages %}
    <div class="message">
        <li>
            <img src="/static/mail_icon.png">

            <div class="message-info">
                <div>{{ message.user.name }} {{ message.pub_date }}</div>
                <div class="message-content">
                    {{ message.content }}
                </div>
            </div>
        </li>
    </div>
    {% endfor %}
</ul>

{% endblock %}
