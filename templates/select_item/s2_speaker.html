<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MessageBOX</title>
    <style>
        .calendar {
            font-family: Arial, sans-serif;
            width: 300px;
            margin: 20px 0;
        }

        .calendar-header {
            background: #f0f0f0;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
        }

        .calendar-nav button {
            background: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        .calendar-nav button:hover {
            background: #0056b3;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .calendar-day {
            background: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .calendar-day:hover {
            background: #f0f0f0;
        }

        .calendar-day.selected {
            background: #007bff;
            color: white;
        }

        .calendar-day.other-month {
            color: #ccc;
        }

        .weekday-header {
            background: #e9ecef;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
        }

        #calendarDays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #ddd;
        }

        .calendar-day {
            background: white;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        .calendar-day.reserved {
            background: #ff6b6b;
            color: white;
            cursor: not-allowed;
        }

        .calendar-day.reserved:hover {
            background: #ff5252;
        }

        .calendar-day.past {
            background: #e0e0e0;
            color: #999;
            cursor: not-allowed;
        }

        .calendar-day.past:hover {
            background: #d0d0d0;
        }
    </style>
</head>

<body>




    <h1>スピーカー</h1>
    {% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
    {% endfor %}


    <form action="" method="post">
        <label for="start">開始日:</label>
        <br>
        <input type="date" name="start_day" id="start_day" readonly>

        <br>
        <label for="end">終了日:</label>
        <br>
        <input type="date" name="end_day" id="end_day" readonly>
        <br>
        <input type="submit" value="予約する">
    </form>


    <div class="calendar">
        <div class="calendar-header">
            <div class="calendar-nav">
                <button onclick="previousMonth()">&lt;</button>
                <span id="monthDisplay"></span>
                <button onclick="nextMonth()">&gt;</button>
            </div>
        </div>
        <div class="calendar-grid">
            <div class="weekday-header">日</div>
            <div class="weekday-header">月</div>
            <div class="weekday-header">火</div>
            <div class="weekday-header">水</div>
            <div class="weekday-header">木</div>
            <div class="weekday-header">金</div>
            <div class="weekday-header">土</div>
        </div>
        <div id="calendarDays"></div>
    </div>

    <script>
        let currentDate = new Date();
        let selectedStartDate = null;
        let selectedEndDate = null;

        // 予約済み日付のリスト（Pythonから渡される）
        const reservedDates = {{ reserve_cal | tojson | safe }};

        // 日付オブジェクトのリストを文字列のリストに変換
        const reservedDateStrings = reservedDates.map(dateStr => {
            const date = new Date(dateStr);
            return date.getFullYear() + '-' +
                String(date.getMonth() + 1).padStart(2, '0') + '-' +
                String(date.getDate()).padStart(2, '0');
        });

        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            document.getElementById('monthDisplay').textContent =
                `${year}年${month + 1}月`;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());

            let calendarHTML = '';
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);

                const isCurrentMonth = date.getMonth() === month;
                const isSelected = (selectedStartDate && date.toDateString() === selectedStartDate.toDateString()) ||
                    (selectedEndDate && date.toDateString() === selectedEndDate.toDateString());

                // 日付を文字列として渡すように変更
                const dateKey = date.getFullYear() + '-' +
                    String(date.getMonth() + 1).padStart(2, '0') + '-' +
                    String(date.getDate()).padStart(2, '0');

                // 予約済み日付かどうかをチェック
                const isReserved = reservedDateStrings.includes(dateKey);

                // 過去の日付かどうかをチェック
                const today = new Date();
                today.setHours(0, 0, 0, 0); // 時間を00:00:00に設定
                const isPast = date < today;

                calendarHTML += `<div class="calendar-day ${isCurrentMonth ? '' : 'other-month'} ${isSelected ? 'selected' : ''} ${isReserved ? 'reserved' : ''} ${isPast ? 'past' : ''}" 
                                     onclick="${(isReserved || isPast) ? '' : `selectDate('${dateKey}')`}">${date.getDate()}</div>`;
            }

            document.getElementById('calendarDays').innerHTML = calendarHTML;
        }

        function selectDate(dateString) {
            // 日付文字列からDateオブジェクトを作成（ローカルタイムゾーンで）
            const [year, month, day] = dateString.split('-').map(Number);
            const date = new Date(year, month - 1, day);

            if (!selectedStartDate || (selectedStartDate && selectedEndDate)) {
                selectedStartDate = date;
                selectedEndDate = null;
                document.getElementById('start_day').value = dateString;
                document.getElementById('end_day').value = '';
            } else {
                if (date < selectedStartDate) {
                    selectedEndDate = selectedStartDate;
                    selectedStartDate = date;
                    document.getElementById('start_day').value = dateString;
                    document.getElementById('end_day').value = document.getElementById('start_day').value;
                } else {
                    selectedEndDate = date;
                    document.getElementById('end_day').value = dateString;
                }
            }

            renderCalendar();
        }



        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar();
        }

        // 初期表示
        renderCalendar();
    </script>

    <a href="/select">貸出品一覧に戻る</a>

</body>

</html>
