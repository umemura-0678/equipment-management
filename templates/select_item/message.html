
    <style>
        .message {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .message img {
            width: 50px;
            height: 50px;
            margin-right: 15px;
            border-radius: 50%;
        }
        .message-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .message-content {
            margin-top: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
    </style>

    {% if current_user.is_authenticated %}  {# ログインしている場合に表示 #}
        <h2>使用者の感想一覧</h2>
        <form action="{{ url_for('mess') }}" method="post">
            <label for="message">Message:</label>
            <br>
            <textarea name="content" id="message" placeholder="使用後の感想やご意見をお願いします"></textarea>
            <br>
            <input type="submit" value="投稿" />
        </form>
    {% endif %}
    <br>
    <a href="/select">貸し出し品一覧に戻る</a>
    <br>


    
    <ul>
        {% for message in messages %}
        <div class="message">
            <li>
                <img src="/static/s1.jpg" alt="ユーザー画像">
                <div class="message-info">
                    <div>{{ message.user.name }} {{ message.pub_date }}</div>
                    <div class="message-content">
                        {{ message.content }}
                    </div>
                </div>
            </li>
        </div>
        {% endfor %}
    </ul>
